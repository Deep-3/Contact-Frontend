<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script defer src="./../js/homepageScript.js"></script>
    <link rel="stylesheet" href="./../css/homePage.css">
    <script src="https://kit.fontawesome.com/79c4b5d22e.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header class="header">
       
        <div class="logo"> contact&#128222;System</div>
        <div class="logOut"><div class="logOutMessage">Logout</div><i id="logOutIcon" class="fa-solid fa-arrow-right-from-bracket fa-2xs"></i></div>
        

        
    </header>

    <div class="navbar">
        
        <div class="options-list" id="getAll"><div class="getAllMessage">List All Contacts</div><i class="fa-solid fa-people-group fa-2xs"></i></div>
        <div class="options-list" id="getOne"><div class="getOneMessage">Search Contact</div><i class="fa-solid fa-magnifying-glass fa-2xs"></i></div>
        <div class="options-list" id="create"><div class="createMessage">Create Contact</div><i class="fa-solid fa-plus fa-2xs"></i></div>
        <div class="options-list" id="update"><div class="updateMessage">Update Contact</div><i class="fa-solid fa-user-pen fa-2xs"></i></div>
        <div class="options-list" id="delete"><div class="deleteMessage">Delete contact</div><i class="fa-solid fa-user-xmark fa-2xs"></i></div>
        <div class="options-list" id="exportBtn"><div class="exportMessage">export contact</div><i class="fa-solid fa-file-export"></i></div>
        <div class="options-list" id="imortcontactBtn"><div class="importMessage">import contact</div><i class="fa-solid fa-file-import"></i>
        &nbsp;<div><input type="file" id="importFile" accept=".vcf" /></div>
  </div>
</div>

    <div class="hero">
          
    </div>

    
</body>

<script src="./../js/import_vcf.js"></script>


</html>
